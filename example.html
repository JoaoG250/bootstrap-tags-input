<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-tags-input.css">
</head>

<body>
  <div class="container">
    <h1>Bootstrap Tags Input</h1>

    <span class="my-3">Empty Input</span>
    <div id="tags-input-wrapper-1">
      <input id="tags-value-input" type="hidden" name="tags">
    </div>

    <span>Populated Input</span>
    <div id="tags-input-wrapper-2">
      <input id="tags-value-input-2" type="hidden" name="tags" value="tag1,tag2,tag3">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="bootstrapTagsInput.js"></script>
  <script src="bootstrapInputController.js"></script>

  <script>
    const inputController1 = new BootstrapInputController(document.getElementById("tags-value-input"));
    const bootstrapTagsInput1 = new BootstrapTagsInput({
      onTagAdded: (tag) => {
        inputController1.addTag(tag);
      },
      onTagRemoved: (tag) => {
        inputController1.removeTag(tag);
      },
    });
    document.getElementById("tags-input-wrapper-1").appendChild(bootstrapTagsInput1.rootElement);

    const inputController2 = new BootstrapInputController(document.getElementById("tags-value-input-2"));
    const bootstrapTagsInput2 = new BootstrapTagsInput({
      onTagAdded: (tag) => {
        inputController2.addTag(tag);
      },
      onTagRemoved: (tag) => {
        inputController2.removeTag(tag);
      },
      initialTags: inputController2.getTags(),
    });
    document.getElementById("tags-input-wrapper-2").appendChild(bootstrapTagsInput2.rootElement);
  </script>
</body>

</html>
